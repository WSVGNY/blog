<html>
{{ partial "head" .}}

<style>
    /* post list */
    .post-list {
        list-style-type: none;
        padding: unset;
    }

    .post-list-item {
        display: flex;
        margin-bottom: 0;
    }

    .post-list-item .date {
        flex: 0 0 100px;
    }

    .post-list-item .title {
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        {{ partial "header" . }}

        <!-- Display all posts -->
        <ul class="post-list">
            {{ range .Pages }}
            <li class="post-list-item">
                <span class="date">
                    {{ dateFormat "Jan 2006" .Date }}
                </span>
                <a class="title" href="{{.Permalink}}">
                    {{.Title}}
                </a>
            </li>
            {{ end }}
        </ul>

        {{ partial "footer" }}

    </div>
</body>

</html>
