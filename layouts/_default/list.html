<html>
{{ partial "head" .}}

<body>
    <div class="container">
        {{ partial "header" . }}

        <!-- Display all posts -->
        <p style="font-style: italic;">All Galleries</p>
        <ul class="post-list">
            {{ range .Pages }}
            <li class="post-list-item">
                <span class="date">
                    {{ dateFormat "Jan 2, 2006" .Date }}
                </span>
                <a class="title" href="{{.Permalink}}">
                    {{.Title}}
                </a>
            </li>
            {{ end }}
        </ul>

        {{ partial "footer" }}

    </div>
</body>

</html>
