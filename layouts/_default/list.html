<html>
{{ partial "head" }}

<body>
    <div class="container">
        {{ partial "header" . }} <!-- Adding "." gives the context to the partial -->
        <div>
            <p style="color: gray;">/ All</p>
            <ul class="post-list">
                {{ range .Pages }}
                <li class="post-list-item">
                    <span class="date"><i>{{ dateFormat "Jan 2, 2006" .Date }}</i></span>
                    <a class="title" href="{{.Permalink}}">{{.Title}}</a>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ partial "footer" }}
    </div>
</body>

</html>
