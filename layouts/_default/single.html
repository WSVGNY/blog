<html>
{{ partial "head" }}

<body>
    <div class="container">
        <!-- Adding "." gives the context to the partial -->
        {{ partial "header" . }}

        <p style="color: gray;">
            {{ dateFormat "Jan 2, 2006" .Date }} - {{.Title}}
        </p>

        <div class="post-container">
            {{.Content}}
        </div>

        <!-- Display latest galleries -->
        {{ partial "latest-galleries" .}}

        {{ partial "footer" }}
    </div>
</body>

</html>
