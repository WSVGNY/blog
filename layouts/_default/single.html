<html>
{{ partial "head" .}}

<body>
    <div class="container">
        <!-- Adding "." gives the context to the partial -->
        {{ partial "header" . }}

        <div style="text-align: center;">
            <p style="font-style: italic;">{{.Title}}, {{ dateFormat "January 2" .Date }}</p>
        </div>

        <div class="post-container">
            {{.Content}}
        </div>

        <!-- Display latest galleries -->
        {{ partial "latest-galleries" .}}

        {{ partial "footer" }}
    </div>
</body>

</html>
