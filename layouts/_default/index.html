<html>
{{ partial "head" }}

<body>
    <div class="container">
        {{ partial "header" . }} <!-- Adding "." gives the context to the partial -->

        <!-- Display latest images on the home page-->
        {{ range ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" | first 1 ) }} <!-- Gets list of posts -->
        <p>Images below are from the latest gallery: <a class="title" href="{{.Permalink}}">{{.Title}}.</a></p>
        {{.Content}}
        {{ end }}

        {{ partial "footer" }}
    </div>
</body>

</html>
