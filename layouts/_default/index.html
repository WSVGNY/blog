<html>
{{ partial "head" }}

<body>
    <div class="container">
        {{ partial "header" . }} <!-- Adding "." gives the context to the partial -->

        <!-- Display latest images on the home page-->
        {{ range ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" | first 1 ) }} <!-- Gets latest posts -->

        <p style="color: gray;">Most Recent Post - {{.Title}}</p>

        <div style="margin-top: 3em; margin-bottom: 3em;">
            {{.Content}}
        </div>

        {{ end }}

        <!-- Display latest galleries -->
        {{ partial "latest-galleries" .}}

        {{ partial "footer" }}
    </div>
</body>

</html>
