<html>
{{ partial "head" }}

<body>
    <div class="container">
        <!-- Adding "." gives the context to the partial -->
        {{ partial "header" . }}

        <!-- Display latest post on the home page-->
        {{ range ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" | first 1 ) }} <!-- Gets latest posts -->

        <p style="color: gray; margin-bottom: 0;">Most Recent Post Â· {{ dateFormat "Jan 2" .Date }}</p>
        <h4>{{.Title}}</h4>

        <div class="post-container">
            {{.Content}}
        </div>
        {{ end }}

        <!-- Display latest galleries -->
        {{ partial "latest-galleries" .}}

        {{ partial "footer" }}
    </div>
</body>

</html>
