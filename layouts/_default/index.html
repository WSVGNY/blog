<html>
{{ partial "head" }}

<body>
    <div class="container">
        {{ partial "header" . }} <!-- Adding "." gives the context to the partial -->

        <!-- Display latest images on the home page-->
        {{ range ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" | first 1 ) }} <!-- Gets latest post -->
        <p style="color: gray; margin-bottom: 0;">Last Gallery // {{ dateFormat "Jan 2, 2006" .Date }}</p>
        <h2>{{.Title}}</h2>
        {{.Content}}
        {{ end }}

        <!-- Display latest galleries -->
        {{ partial "latest-galleries" .}}

        {{ partial "footer" }}
    </div>
</body>

</html>
