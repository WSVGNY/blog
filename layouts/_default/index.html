<html>
{{ partial "head" .}}

<body>
    <div class="container">
        {{ partial "header" . }}

        <!-- Displays the latest post on the home page-->
        {{ range ( where .Site.RegularPages.ByDate.Reverse "Type" "posts" | first 1 ) }}
        <div class="post-container">
            {{.Content}}
        </div>
        {{ end }}

        <form action="/blog/posts" style="text-align: center; margin-bottom: 2rem;">
            <input class="button-primary" type="submit" value="Browse all pictures" style="margin-bottom: 0;" />
        </form>

        {{ partial "footer" }}
    </div>
</body>

</html>
