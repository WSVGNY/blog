{{ with . }}
{{ if lt .Height .Width }}
<!-- Horizontal image -->
{{ if eq .Exif.Tags.Orientation 8 }}
<!-- Image is rotated 90 -->
{{ $image := .Resize "x1200 webp q50 r90" }}
<img src="{{ $image.RelPermalink }}" class="picture-height-limit u-max-full-width">
{{ else }}
{{ $image := .Resize "1200x webp q50"}} <!-- original is 1200x -->
<img src="{{ $image.RelPermalink }}" class="picture-height-limit u-max-full-width">
{{ end }}
{{ else }}
<!-- Vertical image -->
{{ $image := .Resize "x1200 webp q50" }}
<img src="{{ $image.RelPermalink }}" class="picture-height-limit u-max-full-width">
{{ end }}
{{ end }}
