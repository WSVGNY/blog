{{ $thumb := .Page.Resources.GetMatch ("images/0.JPG")}}
{{ $thumb := $thumb.Fit "200x200 webp" }}
{{ $thumb := $thumb.Crop "200x200" }}
<span style="flex: 0 0 40px;">
    <img src="{{ $thumb.RelPermalink }}" class="thumbnail">
</span>

{{ $thumb := (where .Resources "MediaType.SubType" "in" (slice "jpeg" "png") | first 1) }}
{{$thumb := index $thumb 0}}
<img src="{{ $thumb.RelPermalink }}" class="u-max-full-width">
