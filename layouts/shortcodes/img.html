{{ $image := .Page.Resources.GetMatch (printf "%s%s%s" "images/" (string (.Get 0)) ".JPG")}}

{{ if eq (.Get 1) "h" }}
{{ $image := $image.Resize "1200x webp" }}
<img src="{{ $image.RelPermalink }}" class="picture">
{{ end }}

{{ if eq (.Get 1) "v" }}
{{ $image := $image.Resize "x1200 webp" }}
<img src="{{ $image.RelPermalink }}" class="picture-vertical">
{{ end }}
