<!-- http://jsfiddle.net/YbrX3/ -->
{{ $images := .Page.Resources.Match (.Get 0) }}
<div class="scrollmenu">
    {{ range $images }}
    {{ if in (slice "jpeg" "png") .MediaType.SubType }}
    <div class="scrollcontent">
        {{ if lt .Height .Width }}
        <!-- Horizontal image -->
        {{ $image := .Resize "1200x"}}
        <img src="{{ $image.RelPermalink }}" class=" picture">
        {{ else }}
        <!-- Vertical image -->
        {{ $image := .Resize "x1200" }}
        <img src="{{ $image.RelPermalink }}" class=" picture-vertical">
        {{ end }}
    </div>
    {{ end }}
    {{ end }}
</div>
